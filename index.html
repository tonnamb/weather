<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Local Weather Report</title>
  <meta name="description" content="See the weather report of the current location.">
  <meta name="author" content="Tonnam Balankura">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/ico" href="images/favicon.ico">

</head>
<body>

  <!-- Header: Show Location
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <header class="show-location">
    <div class="container">
      <p>Weather at:</p>
      <p id="location"></p>
    </div>
  </header>

  <!-- Description Section
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <section class="description-section">
    <div class="container">
      <div id="description-icon"></div>
      <p id="description"></p>
    </div>
  </section>

  <!-- Numbers Section
  ––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <section class="number-section">
    <div class="container">
      <h4 id="temperature"></h4>
      <p id="temperature-feelslike"></p>
      <p id="humidity"></p>
      <button id="convert">&deg;F &hArr; &deg;C</button>
    </div>
  </section>

  <!-- Footer
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <footer class="container footer-section">
    <div class="container">
      <p>Code written by <a href="https://tonnamb.github.io">Tonnam Balankura</a></p>
      <p>Technology used: normalize.css, skeleton.css and jquery-3.0.0.js.</p>
      <p>APIs used: HTML5's Geolocation and Apixu's Weather.</p>
    </div>
  </footer>

  <!-- Load JavaScripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script src="js/jquery-3.0.0.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
