<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Local Weather Report</title>
  <meta name="description" content="See the weather report of the current location.">
  <meta name="author" content="Tonnam Balankura">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

</head>
<body>

  <!-- Header: Show Location
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <header class="show-location">
    <div class="container">
      <h4>Weather at:</h4>
      <p id="location">State College, Pennsylvania</p>
    </div>
  </header>

  <!-- Description Section
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <section class="description-section">
    <div class="container">
      <div id="description-icon">
      </div>
      <p id="description">Clouds, scattered clouds</p>
    </div>
  </section>

  <!-- Numbers Section
  ––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <section class="number-section">
    <div class="container">
      <p id="temperature">84 &deg;F</p>
      <p id="temperature-lh">Low 81 - High 88</p>
      <p id="humidity">Humidity: 62%</p>
      <button id="convert">&deg;F &hArr; &deg;C</button>
    </div>
  </section>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
